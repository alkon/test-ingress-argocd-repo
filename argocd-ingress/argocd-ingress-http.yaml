apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    # Removed backend-protocol: HTTPS and ssl-passthrough for HTTP
spec:
  rules:
  - host: "77.127.167.27.nip.io"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            # Changed port to 80 for HTTP access to ArgoCD server
            # Ensure your argocd-server service exposes an HTTP port (e.g., 80)
            # that maps to ArgoCD's internal HTTP port (8080).
            port:
              number: 80
  # Removed the 'tls' section for HTTP
